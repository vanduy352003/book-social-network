<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1"
           width="100%"
           height="100%"
           [src]="selectedPicture || '/assets/noimage.jpg'"
           alt="..."
      >
      <div class="mt-2">
        <input class="form-control"
               type="file"
               id="formFile"
               accept="image/*"
               (change)="onFileSelected($event)"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">
            Title
          </label>
          <input [(ngModel)]="bookRequest.title" class="form-control"
            type="text" id="title" placeholder="Book title" name="title"
          >
        </div>
        <div class="col-6">
          <label for="author" class="form-label">
            Author name
          </label>
          <input [(ngModel)]="bookRequest.authorName" class="form-control"
                 type="text" id="author" placeholder="Book author" name="author"
          >
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">
            ISBN
          </label>
          <input [(ngModel)]="bookRequest.isbn" class="form-control"
                 type="text" id="isbn" placeholder="ISBN" name="isbn"
          >
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">
            Title
          </label>
          <textarea [(ngModel)]="bookRequest.synopsis" class="form-control"
                  id="synopsis" rows="4" placeholder="Book synopsis"
                  name="synopsis"
          ></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable"
                 class="form-check-input"
                 type="checkbox"
                 id="shareable"
                 name="shareable"
          >
          <label for="shareable" class="form-check-label">&nbsp;Shareable</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
