<h3>My books</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus">&nbsp;New book</i>
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  ></app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"
           (click)="goToFirstPage()"
           href="javascript:void(0)"
           aria-label="Go to first"
           [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToPreviousPage()"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li
        *ngFor="let _ of [].constructor(this.bookResponse.totalPages);let pageIndex = index"
        class="page-item">
        <a class="page-link"
           (click)="goToPage(pageIndex)"
           href="javascript:void(0)"
           aria-label="Page"
           [class.active]="page == pageIndex">
          {{pageIndex + 1}}
        </a>
      </li>

      <li class="page-item">
        <a class="page-link"
           (click)="goToNextPage()"
           href="javascript:void(0)"
           aria-label="Next"
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToLastPage()"
           href="javascript:void(0)"
           aria-label="Go to last"
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
